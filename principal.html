<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinder - Principal</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="imgs/iconoapp.png">
    </head>
    <body class="principal">
        <header class="headerPrincipal">
            <h1>
                <img src="imgs/iconoapp.png" alt="icono de tinder">
                tinder
            </h1>
        </header>
        <div class="hogar">
            <div class="contenedorSwipe">
                <div class="tarjeta card-top"></div>
                <div class="tarjeta card-next"></div>
            </div>
            <div class="contenedorBotonesSwap">
                <button class="botonesMatch" id="btn-dislike">
                    <img src="imgs/xroja.png" alt="icono de perfil">
                    <br>
                </button>
                <button id="btn-superlike" class="botonesMatch">
                    <img src="imgs/estrella.png" alt="icono de perfil">
                    <br>
                </button>
                <button class="botonesMatch" id="btn-like">
                    <img src="imgs/corazonverde.png" alt="icono de perfil">
                    <br>
                </button>
            </div>
        </div>
        <div class="matches oculto">
            <div id="buscador">
                <img src="imgs/lupa.png" alt="icono de lupa">
                <input type="search" id="buscar-matches" placeholder="">
            </div>
            <div class="panelLikeMatch">
                <p>Tus conexiones.</p>
                <div id="likes">
                    <div class="perfilesLike" id="div-likes"></div>
                    <div class="perfilesLike" id="div-matches"></div>
                    <div class="perfilesLike" id="div-matches"></div>
                </div>
                <p>Personas a las que le has gustado.</p>
                <div id="matches">
                    <div class="perfilesLike" id="div-matches"></div>
                </div>
            </div>
        </div>
        <div class="perfil oculto">
            <div class="panelPerfil">
                <button id="btn-foto-perfil">
                    <img src="" alt="foto de perfil">
                </button>
                <p id="nombre-edad-perfil">Nombre, edad.</p>
                <button id="btn-editar-perfil">
                    <img src="imgs/iconoeditar.png">
                    Editar perfil
                </button>
            </div>
        </div>
        <footer class="footerPrincipal">
            <div class="contenedorBotonesFooter">
                <button class="botonesPrincipal" id="boton-hogar">
                    <img src="imgs/iconotindercolor.png" alt="icono de tinder">
                    <br>
                    Hogar
                </button>
                <button class="botonesPrincipal" id="boton-matches">
                    <img src="imgs/iconomatches.png" alt="icono de matches">
                    <br>
                    Matches
                </button>
                <button class="botonesPrincipal" id="boton-perfil">
                    <img src="imgs/iconoperfil.png" alt="icono de perfil">
                    <br>
                    Perfil
                </button>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
