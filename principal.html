<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinder - Principal</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="tindercolor.png">
    </head>
    <body class="principal">
        <header class="headerPrincipal">
            <h1>
                <img src="tindercolor.png" alt="icono de tinder">
                tinder
            </h1>
        </header>
        <div class="contenedorSwipe">
            <div class="tarjeta card-top"></div>
            <div class="tarjeta card-next"></div>
        </div>
        <div class="contenedorBotonesSwap">
            <button class="botonesMatch">
                <img src="xroja.png" alt="icono de perfil">
                <br>
            </button>
            <button id="superlike" class="botonesMatch">
                <img src="estrella.png" alt="icono de perfil">
                <br>
            </button>
            <button class="botonesMatch">
                <img src="corazonverde.png" alt="icono de perfil">
                <br>
            </button>
        </div>
        <footer class="footerPrincipal">
            <div class="contenedorBotonesFooter">
                <button class="botonesPrincipal" id="botonHogar">
                    <img src="tindercolor.png" alt="icono de tinder">
                    <br>
                    Hogar
                </button>
                <button class="botonesPrincipal" id="botonMatches">
                    <img src="iconomatches.png" alt="icono de matches">
                    <br>
                    Matches
                </button>
                <button class="botonesPrincipal" id="botonPerfil">
                    <img src="iconoperfil.png" alt="icono de perfil">
                    <br>
                    Perfil
                </button>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
