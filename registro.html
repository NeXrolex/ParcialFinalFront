<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinder - Iniciar Sesión</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="tindercolor.png">
    </head>
    <body class="registro">
        <header class="headerRegistro">
            <h1>
                <img src="imgs/tinderblanco.png" alt="icono de tinder">
                tinder
            </h1>
            <h2>¿Podemos conocerte?</h2>
            <p>
                Completa todos los campos con información correcta. Podrás actualizar tus datos más adelante.
                <br><br>
                (Todos los campos deben ser diligenciados.)
            </p>
        </header>
        <form class="formRegistro">
            <label for="nombre-registro">Nombre</label>
            <input
                type="text"
                id="nombre-registro"
                name="nombre-registro"
                placeholder="Ingresa tu nombre"
                required
            >
            <label for="apellido-registro">Apellido</label>
            <input
                type="text"
                id="apellido-registro"
                name="apellido-registro"
                placeholder="Ingresa tu apellido"
                required
            >
            <label for="correo-registro">Correo</label>
            <input
                type="email"
                id="correo-registro"
                name="correo-registro"
                placeholder="Ingresa tu correo"
                required
            >
            <label for="password-registro">Contraseña</label>
            <input
                type="password"
                id="password-registro"
                name="password-registro"
                placeholder="Ingresa tu contraseña"
                required
            >
            <label for="edad-registro">¿Cuando naciste?</label>
            <input
                type="date"
                id="edad-registro"
                name="edad-registro"
                required
            >
            <label for="genero-registro">Genero</label>
            <select id="genero-registro" class="seleccionarGenero" required>
                <option value="" disabled selected>Selecciona tu genero</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="transgenero">Transgenero</option>
            </select>
            <button type="submit" id="boton-enviar-registro">Crear cuenta</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
