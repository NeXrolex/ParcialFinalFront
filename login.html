<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinder - Login</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="imgs/iconoapp.png">
    </head>
    <body class="login">
        <header class="headerLogin">
            <h1>
                <img src="imgs/tinderblanco.png" alt="icono de tinder"> tinder
            </h1>
            <h2>Bienvenido de vuelta. Tu próxima conexión podría estar a un clic.</h2>
        </header>
        <form class="formLogin">
            <label for="correo-login">correo</label>
            <input
                id="correo-login"
                type="email"
                placeholder="Ingresa tu correo"
                required
            >
            <label for="password-login">Contraseña</label>
            <input
                id="password-login"
                type="password"
                placeholder="Ingresa tu contraseña"
                required
            >
            <button type="button" id="boton-entrar-principal">Iniciar sesion</button>
            <p>¿Olvidaste tu contraseña?</p>
        </form>
        <script src="script.js"></script>
    </body>
</html>
