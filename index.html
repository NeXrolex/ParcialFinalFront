<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinder - Login</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="icon">
    </head>
    <body>
        <header class="headerLogin">
            <h1 id="logo">
                <img src="tinderblanco.png" alt="icono de tinder">
                tinder
            </h1>
            <p>
                <strong>Todo inicia</strong> con <br>
                un <strong>gesto™</strong>
            </p>
        </header>
        <div class="pantallaLogin">
            <p>Al hacer click en crear una cuenta o iniciar sesión, aceptas nuestros terminos. <br> (No contamos con terminos aún).</p>
            <button id="btnCrearCuenta"> Crear una cuenta</button>
            <button id="btnIniciarSesion">Iniciar sesión</button>
            <p>Olvidaste tu contraseña?</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
